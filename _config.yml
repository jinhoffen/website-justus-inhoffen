# Basic Information
title: Justus Inhoffen
profession: Financial Economist & Data Scientist
position: Ph.D. Student
affiliations:
  - DIW Berlin
  - Vrije Universiteit Amsterdam
  - De Nederlandsche Bank
email: jinhoffen@diw.de

# Build settings
markdown: kramdown

# Plugins
plugins:
  - jekyll-minifier
  - jekyll-webp
  - jekyll-sitemap
  - jekyll-last-modified-at

# Modified-at plugin
last-modified-at:
    date-format: '%b %d, %Y'

# Search Engine Optimization (SEO)
landing_page_title: Justus Inhoffen
description: Financial Economist and Data Scientist

# Links
social_media:
  - type: linkedin
    url: https://www.linkedin.com/in/jinhoffen/
  - type: github
    url: https://github.com/jinhoffen
  - type: google_scholar
    url: https://scholar.google.com/citations?hl=en&user=oHBuwpsAAAAJ

# Images
avatar: profile.png
favicon: favicon.png

# Minifier plugin
jekyll-minifier:
  exclude: "**.css"
  preserve_php: false               # Default: false
  remove_spaces_inside_tags: true   # Default: true
  remove_multi_spaces: true         # Default: true
  remove_comments: true             # Default: true
  remove_intertag_spaces: true      # Default: false - breaks inline svg
  remove_quotes: true               # Default: false
  compress_css: true                # Default: true
  compress_javascript: true         # Default: true
  simple_doctype: false             # Default: false
  remove_script_attributes: false   # Default: false
  remove_style_attributes: false    # Default: false
  remove_link_attributes: false     # Default: false
  remove_form_attributes: false     # Default: false
  remove_input_attributes: false    # Default: false
  remove_javascript_protocol: false # Default: false
  remove_http_protocol: false       # Default: false
  remove_https_protocol: false      # Default: false
  preserve_line_breaks: false       # Default: false
  simple_boolean_attributes: false  # Default: false
  compress_js_templates: true       # Default: false
  uglifier_args:
    harmony: true                   # Default: false - use ES6 syntax

# WebP Plugin
webp:
  enabled: true
  quality: 80
  img_dir: ["/assets/img", "/assets/files/articles", "/assets/files/portrait"]
  formats: [".jpeg", ".jpg"]
  gifs: [".gif"]
  regenerate: false
  exclude: ["justus-inhoffen.jpeg"]

# Footnote
enable_footnote: false

# The following files will be removed from the generated website.
exclude: ["Gemfile", "Gemfile.lock", "node_modules", "vendor", "README.md", "firebase.json", "package.json", "package-lock.json"]

defaults:
  - scope:
      path:            "assets/files/*"
    values:
      sitemap:         false